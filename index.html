<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo Grande Anúncios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background-color: #111;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.4);
      animation: popIn 0.4s ease-out;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #FFA500;
    }
    p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .link-button {
      display: block;
      background-color: #FFA500;
      color: #000;
      text-align: center;
      padding: 14px;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    .link-button:hover {
      background-color: #ff8c00;
    }
    .icon {
      height: 18px;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="modal">
    <img src="logo.png" alt="Logo Campo Grande Anúncios" class="logo">
    <h1>Campo Grande Anúncios</h1>
    <p>Venda seus anúncios de forma rápida e direta via WhatsApp.</p>
    <a href="https://wa.me/message/2XJ2X2MFF4GGK1" class="link-button">
      <img src="icon-check.png" class="icon" alt="Compre">Compre pelo WhatsApp
    </a>
   
  </div>
</body>
</html>
